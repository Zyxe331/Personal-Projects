<div class="warningPopup">
  <ion-card-content>
    Leaving your cycle will remove you from your current cycle and group! Are you sure you want to do that?
  </ion-card-content>
  <ion-row><ion-col><ion-button color="warning" expand="block" (click)="ClosePopover()">No</ion-button><ion-button color="success" expand="block" (click)="ClosePopoverAndNav()">Yes</ion-button></ion-col></ion-row>
</div>
