<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
        <ion-button [routerLink]="'/change-content-cycle'">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="logo">VitaPrayer</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

   <ion-grid *ngIf="showSpinner" class="height100">
        <ion-row class="align-items-center height100">
          <ion-col class="ion-align-self-center ion-text-center" size="12">
            <ion-spinner name="dots" color="tertiary"></ion-spinner>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <div *ngIf="!showSpinner">
        <ion-list>
          <ion-item lines="full" detail *ngFor="let group of filteredGroups" (click)="goToPage(group)">
            <ion-text style="width: 15%;" color="medium" slot="start">{{group.Name}}</ion-text>
            <ion-label>{{group.Name}}</ion-label>
          </ion-item>
        </ion-list>
      </div> 

</ion-content>
