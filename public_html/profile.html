<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="static/css/homeStyle.css" />

    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/settings.js"></script>
    <script type="text/javascript" src="static/js/sessionHandler.js"></script>

    <!--2019-09-21 GP: Moved JS into its own file-->
    <script type="text/javascript" src="static/js/profile.js"></script>

    <title>Profile</title>
</head>

<body>
    <div id="screen">
        <div id="appHeader"></div>
        <div id="mainContent">
            <!-- This is where the page content will go -->

            <br /><br /><br><br><br>

            <font face="verdana" size="5">My Profile</font>
            <br>
            <font face="verdana" size="1">(Please be aware that any information entered will be visible to all
                participants.)</font>
            <br><br>

            <div class="firstName">
                <label>First Name: </label>
                <input type="text" id="first" value="">
            </div>

            <br>
            <div class="lastName">
                <label>Last Name: </label>
                <input type="text" id="last" value="">
            </div>
            <br>
            <div class="dateOfBirth">
                <label>Date of Birth: </label>
                <input type="date" id="birth">
            </div>

            <p>Relationship:</p>
            <div class="relation">
                <input type="radio" id="relationship_s" name="relationship" value="single">Single
                <input type="radio" id="relationship_m" name="relationship" value="married">Married<br>
            </div>
            <br>
            <div class="occupation">
                <label>Occupation: </label>
                <input type="text" id="occupation" value="">
            </div>

            <br>
            <div class="hobby">
                <label>Hobbies: </label>
                <input type="text" id="hobbies" value="">
            </div>

            <div class="updateButton">
                <center>
                    <br /><br />
                    <input type="button" id="update" class="button button-block" value="Update Profile" />
                </center>
            </div>
        </div>
        <div id="navBar"></div>
    </div>

</body>

</html>
