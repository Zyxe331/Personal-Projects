<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="static/css/addJournalStyle.css" />

    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/settings.js"></script>
    <script type="text/javascript" src="static/js/sessionHandler.js"></script>
    

    <!--2019-09-21 GP: Moved JS into its own file-->
    <script type="text/javascript" src="static/js/addJournal.js"></script>

    <title>Journal</title>
</head>

<body>
    <div id="screen">
        <div id="appHeader"></div>
        <div id="mainContent">
            <!-- This is where the page content will go -->
            <a href="journal.html"><img id="backimg" src="static/imgs/back.png" /></a>
            <br /><br /><br><br><br>

            <div class="journalTitle">
                <center>
                    <label>Journal Title</label>
                    <br>
                    <input type="text" id="title" value="" />
                </center>
            </div>

            <div class="journalEntry">
                <center>
                    <br><br>
                    <label>Journal Entry</label>
                    <br><br>
                    <textarea rows="10" cols="50" id="entry"></textarea>
                </center>
            </div>

            <div class="insertButton">
                <center>
                    <br /><br />
                    <input type="button" id="insert" class="button button-block" value="Insert" />
                </center>
            </div>
        </div>
        <div id="navBar"></div>
    </div>

</body>

</html>
